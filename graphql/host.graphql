type Host {
  ID: String!
  name: String!
  desc: String
  address: String!
  authenticated: Boolean!
  createdAt: Timestamp
  updatedAt: Timestamp
  deletedAt: Timestamp
}


input HostReq {
  name: String
  desc: String
  address: String
  password: String
}

input AuthHostReq {
  password: String!
}