type User {
  ID: String!
  firstName: String!
  lastName: String!
  birthday: Timestamp
  email: String!
  password: String
  token: String!
  createdAt: Timestamp
  updatedAt: Timestamp
  deletedAt: Timestamp
}

input UserReq {
  firstName: String!
  lastName: String!
  email: String!
  password: String
  birthday: Timestamp
}

input UserUpdate {
  firstName: String
  lastName: String
  email: String
  password: String
  oldPassword: String
  token: String
  birthday: Timestamp
}
