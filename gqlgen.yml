# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: "graphql/*.graphql"
exec:
  filename: graphql/generated.go
model:
  filename: models/models_gen.go
  package: models
resolver:
  filename: resolvers/resolver.go
  type: Resolver
  package: resolvers

models:
  Host:
    model: gitlab.com/lexicforlxd/backend-reloaded/models.Host
  User:
    model: gitlab.com/lexicforlxd/backend-reloaded/models.User
  Container:
    model: github.com/lxc/lxd/shared/api.Container
  Timestamp:
    model: gitlab.com/lexicforlxd/backend-reloaded/models.Timestamp
  ContainerSource:
    model: github.com/lxc/lxd/shared/api.ContainerSource